<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="addRecipe" id="recipe-form">
        <form hx-post="/recipes"
              hx-swap="outerHTML"
              hx-target="#recipe-form"
              hx-ext="json-enc-custom">
            <label>
                Recipe Name:
                <input type="text" name="name">
            </label>
            <table>
                <thead>
                    <th>Ingredient Name</th>
                    <th>Quantity</th>
                    <th>Measure</th>
                </thead>
                <tbody>
                    <tr th:each="num :  ${#numbers.sequence(0, entries)}">
                        <td>
                            <input type="text" th:name="|groceryItems[${num}][name]|" >
                        </td>
                        <td>
                            <input type="text" th:name="|groceryItems[${num}][quantity]|">
                        </td>
                        <td>
                            <input list="measures" th:name="|groceryItems[${num}][measure]|">
                        </td>
                        <!--TODO: Add functionality to delete an input field-->
                    </tr>
                </tbody>
            </table>
            <datalist id="measures">
                <option value="cup">Cup</option>
                <option value="oz">Ounce</option>
                <option value="lbs">Pound</option>
                <option value="tbps">Tablespoon</option>
                <option value="tps">Teaspoon</option>
            </datalist>

            <button type="submit" class="btn btn-primary">Create Recipe</button>
            <!--TODO: Add functionality to add additional input-->
            <button type="button" class="btn btn-secondary">Add Recipe Item</button>
        </form>
    </div>
</html>
