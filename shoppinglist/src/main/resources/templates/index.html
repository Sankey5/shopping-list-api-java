<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Shopping List</title>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--CSS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/main.css"/>
        <!--JS-->
        <script src="https://unpkg.com/htmx.org@2.0.2"></script>
    </head>
    <body class="container-fluid">
        <div class="row justify-content-center">
            <h1 class="display-1 text-center">Shopping List</h1>
        </div>

        <!--<div id="recipe-form" class="row justify-content-center"></div>-->
        <div id="recipe-form"
             class="modal fade"
             tabindex="-1"
             role="dialog"
             aria-labelledby="recipeTitle"
             aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                <div class="modal-content"></div>
            </div>
        </div>

        <div th:fragment="app" id="app-container" class="row h-75 justify-content-center">
            <div hx-get="/home/recipes" hx-trigger="load" hx-swap="outerHTML"></div>
            <div hx-get="/home/grocery-list" hx-trigger="load" hx-swap="outerHTML"></div>
        </div>

        <div hx-get="/home/measures"
             hx-trigger="load"
             hx-swap="outerHTML"></div>

        <!--More JS-->
        <script src="/js/app.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
