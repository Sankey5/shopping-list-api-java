<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Shopping List</title>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <!--CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/main.css"/>
        <!--JS-->
        <script src="https://unpkg.com/htmx.org@2.0.2"></script>
    </head>
    <body class="container-fluid">
        <div class="row heading">
            <h1 class="col-sm-3 offset-sm-5">Shopping List</h1>
            <button hx-get="/home/add-recipe"
                    hx-target="app-container"
                    hx-swap="beforebegin"
                    class="col-sm-1 ml-auto btn btn-primary">Add Recipe
            </button>
        </div>

        <div th:fragment="app" id="app-container" class="row d-flex justify-content-center">
            <div hx-get="/home/recipes" hx-trigger="load" hx-swap="outerHTML"></div>
            <div hx-get="/home/grocery-list" hx-trigger="load" hx-swap="outerHTML"></div>
        </div>
    </body>
    <script src="/js/app.js"></script>
</html>
